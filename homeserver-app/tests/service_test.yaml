suite: test service rendering
templates:
  - deployment.yaml
  - service.yaml
tests:
  - it: should create service with single port
    set:
      name: single-port-app
      enabled: true
      exposed: true
      type: deployment
      image:
        repository: nginx
        tag: "1.21"
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
      global:
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false
      host:
        tz: UTC
        uid: 1000
        gid: 1000
      ingress:
        domain: example.com
      resources:
        enabled: false
      volumePermissions:
        enabled: false
    asserts:
      - matchSnapshot: {}

  - it: should create service with multiple ports
    set:
      name: multi-port-app
      enabled: true
      exposed: true
      type: deployment
      image:
        repository: app
        tag: "1.0"
      ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
      global:
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false
      host:
        tz: UTC
        uid: 1000
        gid: 1000
      ingress:
        domain: example.com
      resources:
        enabled: false
      volumePermissions:
        enabled: false
    asserts:
      - matchSnapshot: {}

  - it: should create service for internal app
    set:
      name: internal-app
      enabled: true
      exposed: false
      type: deployment
      image:
        repository: postgres
        tag: "15"
      ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
      global:
        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false
      host:
        tz: UTC
        uid: 1000
        gid: 1000
      ingress:
        domain: example.com
      resources:
        enabled: false
      volumePermissions:
        enabled: false
    asserts:
      - matchSnapshot: {}
