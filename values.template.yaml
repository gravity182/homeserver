        # log only info messages
        # everything above 0 is debug logging
        - name: MONGODB_SYSTEM_LOG_VERBOSITY
          value: "0"
    vpn:
      enabled: false
    extraEnvFromSecret: ""
    # see all the available env variables
    # https://www.librechat.ai/docs/configuration/dotenv
    #
